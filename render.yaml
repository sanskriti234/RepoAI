services:
  - type: web
    name: repomirror-backend
    env: python
    plan: free
   buildCommand: |
  apt-get update && apt-get install -y git
  pip install -r requirements.txt

    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GROQ_API_KEY
        sync: false
